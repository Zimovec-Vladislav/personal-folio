<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Personal Folio</title>
</head>
<body>

    <div class="page">
<!--Header-->
        <header class="header">
            <div class="container">
               <div class="header-inner">
                   <div class="header-brand">WebDeveloper</div>

                    <div class="header-logo">
                        <img src="img/code.svg" alt="">
                    </div>

                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="#">Contacts</a>
                    </nav>
               </div><!--/.header-inner-->
            </div><!--/.container-->
        </header>
<!--/header-->

<!--Content-->
       <div class="container">
           <main class="content">
               <div class="content-header">
                    <h1 class='title'>Write me a <span>message</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>
                </div>

                <form class="form" action="/" method='post'>
                    <div class="form-group">
                        <input type="text" class="input" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input type="email" class="input" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="tel" class="input" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <textarea class="textarea" name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-form">Send message</button>
                    </div>
                </form>
        </main>
       </div>
<!--/content-->

            <div class="container">

                    <a class="contacts-link" href="mailto:zimovec.vlad@yandex.ru">
                        <img class='contacts-icon' src="img/mail.svg" alt="">zimovec.vlad@yandex.ru</a>
                    <a class="contacts-link" href="tel:+79787762943">
                        <img class='contacts-icon' src="img/phone.svg" alt="">+7 (978) 776-29-43</a>
                </div>
            </div>
